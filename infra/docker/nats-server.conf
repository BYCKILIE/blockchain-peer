# Require TLS and validate client certs
listen: 0.0.0.0:4222

tls {
  # Serverâ€™s cert + private key
  cert_file: "/etc/nats/certs/server-fullchain.pem"
  key_file:  "/etc/nats/certs/server-privkey.pem"

  # CA used to validate client certificates
  ca_file:   "/etc/nats/certs/isrgrootx1.pem"

  # Enforce client certificates
  verify: true
}